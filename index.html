<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/game.css">
    <meta charset="UTF-8">
    <title>Invaders</title>
</head>
<body>

    <div id="game-container" class="box">

</div>

<script src="./scripts/constants.js"></script>
<script src="./scripts/collusion-detector.js"></script>
<script src="./scripts/game-objects-factory.js"></script>
<script src="./scripts/score-board.js"></script>
<script src="./scripts/renderer.js"></script>
<script src="./scripts/game.js"></script>

<script>
    const {Game} = window;
    const game = new Game('#game-container', 1024, 748);
</script>
</body>
</html>
